<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Game of life</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="assets/main.js "></script>
	<style type="text/css">
	canvas {
		border: 1px solid #d4d4d4;
	}
	</style>
</head>
<body>
	<canvas id="game-of-life" width="840" height="400"></canvas>
	<br />
	<button id="new-era">One step</button>
	<button id="auto-run">Autorun/stop</button>
	Era : <span id="era">0</span>
	Live cells : <span id="live-cells">0</span>
	Total born cells : <span id="total-born-cells">0</span>
</body>
<script type="text/javascript">
(function() {
$(document).ready(function() {
	$(document).on('game.rendered', function(game, stats) {
		document.getElementById('era').innerHTML = stats.nbSteps;
		document.getElementById('live-cells').innerHTML = stats.nbCells;
		document.getElementById('total-born-cells').innerHTML = 
			(document.getElementById('total-born-cells').innerHTML | 0) + stats.nbCells;
	});
	Game.init({
		 canvas: 'game-of-life'
		,pixSize: 4
		,colors: {
			 borders: '#d4d4d4'
			,alive: '#aad'
		}
		,coords: [
			/*
			 {x: 100, y: 50}
			,{x: 100, y: 51}
			,{x: 100, y: 52}
			,{x: 101, y: 52}
			,{x: 102, y: 52}
			,{x: 102, y: 51}
			,{x: 102, y: 50}
			*/
			,{x: 101, y: 68}
			,{x: 103, y: 69}
			,{x: 100, y: 70}
			,{x: 101, y: 70}
			,{x: 104, y: 70}
			,{x: 105, y: 70}
			,{x: 106, y: 70}
		]
	});
	Game.start();
	$('#new-era').on('click', function() { Game.newEra(); });
	$('#auto-run').on('click', function() { Game.toggleAutoRun(1); });
});
})();
</script>
</html>
